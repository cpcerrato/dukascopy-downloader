name: Release from branch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Source branch to release from"
        default: main
        required: true
      prerelease:
        type: boolean
        description: "Mark release as prerelease"
        default: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ inputs.branch }}
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Determine version from project
        id: version
        run: |
          file_version=$(grep -m1 -oE '<Version>[^<]+' dukascopy-downloader.csproj | sed 's/<Version>//')
          echo "Project version: $file_version"
          tag="v$file_version"
          echo "build=$file_version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Ensure tag is new
        run: |
          if git rev-parse -q --verify "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null; then
            echo "Tag ${{ steps.version.outputs.tag }} already exists. Bump <Version> in the csproj before releasing." >&2
            exit 1
          fi
      - name: Run tests
        run: dotnet test tests/DukascopyDownloader.Tests/DukascopyDownloader.Tests.csproj
      - name: Build release artifacts
        run: |
          chmod +x scripts/publish-all.sh
          VERSION="${{ steps.version.outputs.build }}" ./scripts/publish-all.sh
      - name: Tag commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dukascopy-downloader-${{ steps.version.outputs.tag }}
          path: artifacts/**
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: artifacts/*
