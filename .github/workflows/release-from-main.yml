name: Release from main

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v1.0.0 or 1.0.0). Must match csproj <Version>."
        required: true
      prerelease:
        type: boolean
        description: "Mark release as prerelease"
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Verify project version
        id: version
        run: |
          file_version=$(grep -m1 -oE '<Version>[^<]+' dukascopy-downloader.csproj | sed 's/<Version>//')
          echo "Project version: $file_version"
          input="${{ inputs.version }}"
          if [[ "$input" == v* ]]; then
            tag="$input"
            build="${input#v}"
          else
            tag="v$input"
            build="$input"
          fi
          if [ "$file_version" != "$build" ]; then
            echo "Version mismatch: expected $build"
            exit 1
          fi
          echo "build=$build" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Run tests
        run: dotnet test tests/DukascopyDownloader.Tests/DukascopyDownloader.Tests.csproj
      - name: Build release artifacts
        run: |
          chmod +x scripts/publish-all.sh
          VERSION="${{ steps.version.outputs.build }}" ./scripts/publish-all.sh
      - name: Tag commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dukascopy-downloader-${{ steps.version.outputs.tag }}
          path: artifacts/**
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: artifacts/*
